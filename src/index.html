<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>The Famous - Онлайн-магазин картин</title>
</head>
<body class="page">
<header class="page__header">
    <div class="wrapper">
        <div class="header">
            <nav class="header__navigation navigation">
                <a class="navigation__link" href="/">
                    <img class="navigation__logo logo" src="images/logo.svg" alt="logo">
                </a>
                <ul class="navigation__menu menu">
                    <li class="menu__item">
                        <a class="menu__link" href="/">Каталог</a>
                    </li>
                    <li class="menu__item">
                        <a class="menu__link" href="/">Доставка</a>
                    </li>
                    <li class="menu__item">
                        <a class="menu__link" href="/">Оплата</a>
                    </li>
                    <li class="menu__item">
                        <a class="menu__link" href="/">Контакты</a>
                    </li>
                    <li class="menu__item">
                        <a class="menu__link" href="/">О галерее</a>
                    </li>
                </ul>
            </nav>
            <form class="header__search search" action="" method="get">
                <label class="search__label visually-hidden" for="search"></label>
                <input class="search__input" name="search" id="search" type="search"
                       placeholder="Поиск по названию картины">
                <button class="search__button button" type="submit">Найти</button>
            </form>
            <button type="button" class="navigation__toggle-button" aria-label="Открыть меню навигации">
                <span class="navigation__toggle toggle"></span>
            </button>
        </div>
    </div>
</header>
<main class="page__content">
    <div class="wrapper">
        <section class="catalog">
            <h1 class="catalog__title">Картины эпохи Возрождения</h1>
            <ul class="catalog__list">
                <li class="catalog__item">
                    <article class="product-card">
                        <div class="product-card__inner">
                            <figure class="product-card__info">
                                <a class="product-card__image-wrapper" href="/">
                                    <img class="product-card__image" src="images/catalog/venera.jpg" width="280"
                                         height="160" loading="lazy" alt="Картина Рождение Венеры">
                                </a>
                                <h2 class="product-card__title">
                                    <a class="product-card__title-link" href="/">
                                        «Рождение Венеры»<br>Сандро Боттичелли
                                    </a>
                                </h2>
                            </figure>
                            <footer class="product-card__actions">
                                <div class="product-card__prices">
                                    <del class="product-card__old-price price--old">2 000 000 $</del>
                                    <ins class="product-card__new-price price">1 000 000 $</ins>
                                </div>
                                <button
                                        class="product-card__buy-button button"
                                        type="button"
                                        data-buy-button='{ "id": 1 }'
                                >
                                    <svg class="buy-button-icon" width="16" height="13" viewBox="0 0 16 13" fill="none"
                                         xmlns="http://www.w3.org/2000/svg">
                                        <path d="M14.5315 1.80937L5.63341 11.237L1.34814 7.19237" stroke="#F4F6F9"
                                              stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                    </svg>
                                    <span class="product-card__buy-button-text button-text">Купить</span>
                                </button>
                            </footer>
                        </div>
                    </article>
                </li>
                <li class="catalog__item">
                    <article class="product-card">
                        <div class="product-card__inner">
                            <figure class="product-card__info">
                                <a class="product-card__image-wrapper" href="/">
                                    <img class="product-card__image" src="images/catalog/lords-supper.jpg" width="280"
                                         height="160" loading="lazy" alt="Картина Тайная вечеря">
                                </a>
                                <h2 class="product-card__title">
                                    <a class="product-card__title-link" href="/">
                                        «Тайная вечеря» <br> Леонардо да Винчи
                                    </a>
                                </h2>
                            </figure>
                            <footer class="product-card__actions">
                                <div class="product-card__prices">
                                    <ins class="product-card__new-price price">3 000 000 $</ins>
                                </div>
                                <button
                                        class="product-card__buy-button button"
                                        type="button"
                                        data-buy-button='{ "id": 1 }'
                                >
                                    <svg class="buy-button-icon" width="16" height="13" viewBox="0 0 16 13" fill="none"
                                         xmlns="http://www.w3.org/2000/svg">
                                        <path d="M14.5315 1.80937L5.63341 11.237L1.34814 7.19237" stroke="#F4F6F9"
                                              stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                    </svg>
                                    <span class="product-card__buy-button-text button-text">Купить</span>
                                </button>
                            </footer>
                        </div>
                    </article>
                </li>
                <li class="catalog__item">
                    <article class="product-card">
                        <div class="product-card__inner">
                            <figure class="product-card__info">
                                <a class="product-card__image-wrapper" href="/">
                                    <img class="product-card__image" src="images/catalog/adam-creation.jpg" width="280"
                                         height="160" loading="lazy" alt="Картина Рождение Венеры">
                                </a>
                                <h2 class="product-card__title">
                                    <a class="product-card__title-link" href="/">
                                        «Сотворение Адама» <br> Микеланджело
                                    </a>
                                </h2>
                            </figure>
                            <footer class="product-card__actions">
                                <div class="product-card__prices">
                                    <del class="product-card__old-price price--old">6 000 000 $</del>
                                    <ins class="product-card__new-price price">5 000 000 $</ins>
                                </div>
                                <button
                                        class="product-card__buy-button button"
                                        type="button"
                                        data-buy-button='{ "id": 1 }'
                                >
                                    <svg class="buy-button-icon" width="16" height="13" viewBox="0 0 16 13" fill="none"
                                         xmlns="http://www.w3.org/2000/svg">
                                        <path d="M14.5315 1.80937L5.63341 11.237L1.34814 7.19237" stroke="#F4F6F9"
                                              stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                    </svg>
                                    <span class="product-card__buy-button-text button-text">Купить</span>
                                </button>
                            </footer>
                        </div>
                    </article>
                </li>
                <li class="catalog__item">
                    <article class="product-card product-card--inactive">
                        <div class="product-card__inner">
                            <figure class="product-card__info">
                                <a class="product-card__image-wrapper" href="/">
                                    <img class="product-card__image" src="images/catalog/anathomy.jpg" width="280"
                                         height="160" loading="lazy" alt="Картина Рождение Венеры">
                                </a>
                                <h2 class="product-card__title">
                                    <a class="product-card__title-link" href="/">
                                        «Урок анатомии» <br> Рембрандт
                                    </a>
                                </h2>
                            </figure>
                            <footer class="product-card__actions">
                                <p class="product-card__alert text-sold">Продана на аукционе</p>
                            </footer>
                        </div>
                    </article>
                </li>
            </ul>
        </section>
    </div>
</main>
<footer class="page__footer">
    <div class="wrapper">
        <div class="footer">
            <div class="footer__navigation navigation">
                <a class="navigation__link" href="/">
                    <img class="navigation__logo logo" src="images/logo.svg" alt="logo">
                </a>
                <ul class="navigation__menu menu">
                    <li class="menu__item"><a class="menu__link" href="/">Каталог</a></li>
                    <li class="menu__item"><a class="menu__link" href="/">Доставка</a></li>
                    <li class="menu__item"><a class="menu__link" href="/">Оплата</a></li>
                    <li class="menu__item"><a class="menu__link" href="/">Контакты</a></li>
                    <li class="menu__item"><a class="menu__link" href="/">О галерее</a></li>
                </ul>
            </div>
            <address class="footer__contacts contacts">
                <a class="contacts__phone" href="tel:+74955555555">+7 (495) 555-55-55</a>
                <p class="contacts__address">г. Москва, ул. Расплетина, 24</p>
            </address>
        </div>
    </div>
</footer>
</body>
</html>
